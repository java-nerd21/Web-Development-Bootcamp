<!-- The <center> tag is used to center-align text. -->
    <center>
        <!-- hr (Horizontal Rule) is used to create a Horizontal line break 
        Inside this tag we also have HTML attributes size and noshade
        To find out what attricbutes have you can look up the tags in the documentation - devdocs.io
        -->
        <hr size="3" noshade>
        <h1> This is a level 1 heading created using the h1 tag </h1>
         <!-- br tag is a self closing tag, it is used to create a line break-->
        <br>
        <hr size="3" noshade>
    </center>

<!--image tag must have a src to image, either a url or local location of one-->
<img src="" alt="If picture can be found this message with be shown" width="250" height="250">

<!--a tag is used to add hyper link to text-->
<a href="url">text</a>
<a href="also can be a link to new page of your webpage">text</a>

<!--table tag creates a table with no borders or style. No columns-->
<table>
    <!--The tr (table row) tag creates one row in your table-->
    <tr>
        <!-- The td (table data) tag creates cell where you want to store data and does it horizontally -->
        <td>What ever</td>
        <td>Data I Want</td>
    </tr>
</table>
